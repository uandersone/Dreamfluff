<!-- rediget_atsauksmi.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Rediģēt atsauksmi</title>
</head>
<body>
    <h1>Rediģēt atsauksmi</h1>
    <form method="POST">
        <label for="vards">Tavs vārds:</label><br>
        <input type="text" name="vards" value="{{ atsauksme['vards'] }}" required><br><br>

        <label for="teksts">Atsauksme:</label><br>
        <textarea name="teksts" rows="4" cols="40" required>{{ atsauksme['teksts'] }}</textarea><br><br>

        <button type="submit">Saglabāt izmaiņas</button>
    </form>
    <br>
    <a href="/produkti/{{ atsauksme['produkts_id'] }}">⬅ Atpakaļ uz produktu</a>
</body>
</html>
